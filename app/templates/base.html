{% load static %}
{% load tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portfolio{% endblock %}</title>
    {% tailwind_css %}
</head>
<body class="bg-gray-50 text-gray-900 font-sans">
    <header class="bg-blue-500 text-white py-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1><a href="/" class="text-xl font-bold hover:underline">Samarth Vohra</a></h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="/" class="hover:underline">Home</a></li>
                    <li><a href="/about/" class="hover:underline">About</a></li>
                    <li><a href="/experience/" class="hover:underline">Experience</a></li>
                    <li><a href="/contact/" class="hover:underline">Contact</a></li>
                    <li>
                        <a href="https://github.com/samork26" target="_blank" class="hover:opacity-80">
                        <img src="{% static 'img/github-mark.svg' %}" alt="GitHub" style="width: 23px; height: 23px;">
                        </a>
                    </li>
                </ul>
                
            </nav>
        </div>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer class="bg-gray-800 text-white py-6 mt-12">
        <div class="container mx-auto text-center">
            
        </div>
    </footer>
</body>
</html>
